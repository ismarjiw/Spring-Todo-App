<div class="container mt-5">
  <div class="row">
    <div class="col-md-6">
      <h1>To-Do List</h1>
      <ul class="list-group">
        <li class="list-group-item" th:each="todo : ${todos}">
          <h5 th:text="${todo.title}"></h5>
          <p th:text="${todo.description}"></p>
          <p><strong>Due Date:</strong> <span th:text="${todo.dueDate}"></span></p>
          <p><strong>Status:</strong> <span th:text="${todo.completed ? 'Completed' : 'Not Completed'}"></span></p>
          <!-- Add an "Edit" button that links to the edit page -->
          <a th:href="@{'/update/' + ${todo.id}}" class="btn btn-primary">Edit</a>
        </li>
      </ul>
    </div>

    <div class="col-md-6">
      <h2>Create a New Todo</h2>
      <form th:action="@{/api/v1/todo/add-todo}" method="post">
        <div class="form-group">
          <label for="title">Title:</label>
          <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="form-group">
          <label for="description">Description:</label>
          <textarea class="form-control" id="description" name="description" required></textarea>
        </div>
        <div class="form-group">
          <label for="dueDate">Due Date:</label>
          <input type="date" class="form-control" id="dueDate" name="dueDate" required>
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="completed" name="completed">
          <label class="form-check-label" for="completed">Completed</label>
        </div>
        <button type="submit" class="btn btn-primary">Create Todo</button>
      </form>
    </div>
  </div>
</div>

<!-- Include Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
