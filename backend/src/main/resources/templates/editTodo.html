<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Todo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div class="container mt-5">
  <h2>Edit Todo</h2>
  <form th:action="@{'/api/v1/todo/update/' + ${todo.id}}" method="post">

    <div class="form-group">
      <label for="editedTitle">Edited Title:</label>
      <input type="text" class="form-control" id="editedTitle" name="title" th:value="${todo.title}" required>
    </div>

    <div class="form-group">
      <label for="editedDescription">Edited Description:</label>
      <textarea class="form-control" id="editedDescription" name="description" required th:text="${todo.description}"></textarea>
    </div>

    <div class="form-group">
      <label for="editedDueDate">Edited Due Date:</label>
      <input type="date" class="form-control" id="editedDueDate" name="dueDate" th:value="${todo.dueDate}" required>
    </div>

    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="editedCompleted" name="completed" th:checked="${todo.completed}">
      <label class="form-check-label" for="editedCompleted">Completed</label>
    </div>

    <button type="submit" class="btn btn-success">Save</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
